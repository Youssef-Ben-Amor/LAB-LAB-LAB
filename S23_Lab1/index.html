<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <p>Début du contenu généré</p>
    <hr>
    <div id="demo">
        Remplacer ce contenu!
    </div>
    <hr>
    <p>Fin du contenu généré</p>

    <form class="bg-light m-3 p-3 mt-5 border form-outline w-50">
        <h4>Ajouter des éléments au DOM</h4>
        <div>
            <label for="qty" class="form-label">Nombre de sections</label>
            <input id="qty" type="number" class="form-control" value="2" />
        </div>
        <div>
            <label for="titre" class="form-label">Titre</label>
            <input id="titre" type="text" class="form-control" value="Titre par défaut" />
        </div>
        <div>
            <label for="contenu" class="form-label">Texte</label>
            <input id="contenu" type="text" class="form-control" value="Contenu par défaut" />
        </div>
        <div class="mt-2">
            <button type="button" class="btn btn-primary" onclick="genererContenu()">Ajouter des titres et des
                paragraphes</button>
        </div>
    </form>

    <form class="bg-light m-3 p-3 border form-outline w-50">
        <h4>Modifier des éléments</h4>
        <div class="form-outline w-25">
            <label for="couleur" class="form-label">Couleur</label>
            <input id="couleur" type="text" class="form-control" value="red" />
        </div>
        <div class="mt-2">
            <button type="button" class="btn btn-primary" onclick="changerStyle()">Changer la couleur des
                paragraphes générés</button>
        </div>
    </form>

    <form class="bg-light m-3 p-3 border form-outline w-50">
        <h4>Changer la class des boutons</h4>
        <div class="form-outline w-25">
            <label for="btnClass" class="form-label">Class</label>
            <input id="btnClass" type="text" class="form-control" value="btn btn-warning" />
        </div>
        <div class="mt-2">
            <button type="button" class="btn btn-primary" onclick="changerClassBoutons()">Changer la class des
                boutons</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
